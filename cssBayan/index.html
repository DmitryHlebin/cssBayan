<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bayan">
    <div class="wrapper">
      <div class="bayan-item">
        <input class="bayan-item__input" type="radio" name="item" id="item_1" checked>
  
        <label class="bayan-item__title" for="item_1">Маленький негодник</label>  
        <span>
          <svg class="icon-plus" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
        </span>  
        <div class="bayan-item__img">
          <img src="./assets/images/mem-1.jpg" alt="mem-1">
        </div>
      </div>
      <div class="bayan-item">
        <input class="bayan-item__input" type="radio" name="item" id="item_2">
        <label class="bayan-item__title" for="item_2">Косметика тоже допинг?</label>
        <span>
          <svg class="icon-plus" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
        </span>          
        <img class="bayan-item__img" src="./assets/images/mem-2.jpg" alt="mem-2">
  
      </div>
      <div class="bayan-item">
        <input class="bayan-item__input" type="radio" name="item" id="item_3">
        <label class="bayan-item__title" for="item_3">Лучшие поздравления</label>
        <span>
          <svg class="icon-plus" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
        </span>  
        <img class="bayan-item__img" src="./assets/images/mem-3.jpg" alt="mem-3">
      
      </div>
      <div class="bayan-item">
        <input class="bayan-item__input" type="radio" name="item" id="item_4">
        <label class="bayan-item__title" for="item_4">Последствия карантина</label>
        <span>
          <svg class="icon-plus" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
        </span>  
        <img class="bayan-item__img" src="./assets/images/mem-4.jpg" alt="mem-4">

      </div>
      <div class="bayan-item">
        <input class="bayan-item__input" type="radio" name="item" id="item_5">
        <label class="bayan-item__title" for="item_5">Про алчность</label>
        <span>
          <svg class="icon-plus" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
        </span>  
        <img class="bayan-item__img" src="./assets/images/mem-5.jpg" alt="mem-5">
      </div>
    </div>
  </div>
</body>
</html>
