<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bayan">
    <div class="wrapper">
      <div class="bayan-item">
        <input class="bayan-item__input" type="radio" name="item" id="item_1" checked>
  
        <label class="bayan-item__title" for="item_1">
          <span class='bayan-item__title-wrapper'>
            <p>Маленький негодник</p>
            <svg class="icon-plus" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
          </span>
            <img class="bayan-item__img" src="./assets/images/mem-1.jpg" alt="mem-1">
        </label>  
      </div>
      <div class="bayan-item">
        <input class="bayan-item__input" type="radio" name="item" id="item_2">
        <label class="bayan-item__title" for="item_2">
          <span class='bayan-item__title-wrapper'>
            <p>Косметика тоже допинг?</p>
            <svg class="icon-plus" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
          </span>          
          <img class="bayan-item__img" src="./assets/images/mem-2.jpg" alt="mem-2">
      </label>
      </div>
      <div class="bayan-item">
        <input class="bayan-item__input" type="radio" name="item" id="item_3">
        <label class="bayan-item__title" for="item_3">
          <span class='bayan-item__title-wrapper'>
            <p>Лучшие поздравления</p>
            <svg class="icon-plus" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
          </span>  
          <img class="bayan-item__img" src="./assets/images/mem-3.jpg" alt="mem-3">
      </label>
      </div>
      <div class="bayan-item">
        <input class="bayan-item__input" type="radio" name="item" id="item_4">
        <label class="bayan-item__title" for="item_4">
          <span class='bayan-item__title-wrapper'>
            <p>Последствия карантина</p>
            <svg class="icon-plus" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
          </span>  
          <img class="bayan-item__img" src="./assets/images/mem-4.jpg" alt="mem-4">
      </label>
      </div>
      <div class="bayan-item">
        <input class="bayan-item__input" type="radio" name="item" id="item_5">
        <label class="bayan-item__title" for="item_5">
          <span class='bayan-item__title-wrapper'>
            <p>Про алчность</p>
            <svg class="icon-plus" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
          </span>  
          <img class="bayan-item__img" src="./assets/images/mem-5.jpg" alt="mem-5">
      </label>
      </div>
    </div>
  </div>
</body>
</html>
